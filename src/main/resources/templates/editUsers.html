<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>CELFS</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="/resources/css/base-template.css" >

      <script src="https://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>

      <script type="text/javascript">
          $(document).ready(function() {
              $(".bands").hide();
          });
      </script>

  </head>

  <body>

    <nav th:insert="fragments/nav :: navig (users='active')"></nav>
    <main role="main" class="container">

      <div class="starter-template d-flex flex-column">
        <h1 class="p-2">Edit Staff</h1>
        
        <form th:action="@{/editUsers}" th:object="${command}" method="post" class="p-2 justify-content-center needs-validation" novalidate>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control   w-50 mx-auto" id="username" th:field="*{username}" placeholder="teacher1" name="username" required>
            </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control  w-50 mx-auto" id="password" th:field="*{password}" name="password" required>
              </div>
            <div class="form-group">
                <label class="radio-inline">
                    <input type="radio" th:field="*{u_type}" th:value="teacher" class="toBeShown" checked required>Teacher
                </label>
                <label class="radio-inline">
                    <input type="radio" th:field="*{u_type}" th:value="admin" class="toBeShown" required>Admin
                </label>
              </div>
                <button type="submit" class="btn btn-primary mb-2">Add User</button>
            <p class="bands">Please fill in all the fields.</p>
        </form>

          <script type="text/javascript">
              // code taken from https://getbootstrap.com/docs/4.0/components/forms/
              // Example starter JavaScript for disabling form submissions if there are invalid fields
              (function() {
                  'use strict';
                  window.addEventListener('load', function() {
                      // Fetch all the forms we want to apply custom Bootstrap validation styles to
                      var forms = document.getElementsByClassName('needs-validation');
                      // Loop over them and prevent submission
                      var validation = Array.prototype.filter.call(forms, function(form) {
                          form.addEventListener('submit', function(event) {
                              if (form.checkValidity() === false) {
                                  event.preventDefault();
                                  event.stopPropagation();
                                  $(".bands").show();
                              }
                              form.classList.add('was-validated');
                          }, false);
                      });
                  }, false);
              })();
          </script>
        
        
        <div class="table-responsive">
            <table class="table align-middle colour_coded_table table-bordered" style={margin: 0 auto}>
                <tr>
                    <th>Username</th>
                    <th>User Type</th>
                </tr>
                <tr th:each="user : ${users}">
                    <td th:text="${user.getUsername()}" />
                    <td th:text="${user.getUserType()}" />
                </tr>
            </table>
        </div>
        
        
      </div>
      
    </main><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
