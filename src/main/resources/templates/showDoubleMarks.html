<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>CELFS</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="/resources/css/base-template.css" >

  </head>

  <body>

    <nav th:insert="fragments/nav :: navig (showdoublemarks='active')"></nav>
    <main role="main" class="container">

      <div class="starter-template d-flex flex-column">
        <h1 class="p-2">Show Double Marks</h1>
        <p class="lead p-2">Please click on an entry to resolve it.</p>
        
            <table class="table align-middle colour_coded_table table-stripped table-hover">
                <thead>
                    <tr>
                        <th scope="col" class="align-middle">Student ID</th>
                        <th scope="col" class="align-middle">Coursework Type</th>
                        <th scope="col" class="align-middle">Overall Score #1</th>
                        <th scope="col" class="align-middle">Overall Score #2</th>
                        <th scope="col" class="align-middle">Resolve</th>
                    </tr>
                </thead>
                <tbody>
                    
                    <tr th:each="result: ${results}">
                        <td class="align-middle" th:text="${result[0].student.id}" />
                        <td class="align-middle" th:text="${result[0].coursework.name}" />
                        <div th:each="r: ${result}">
                            <td class="align-middle" th:text="${r.overallScore}" />
                        </div>
                        <td class="align-middle">
                            <a th:href="@{/doubleReview(index=${resultStat.index} )}">Resolve Marks</a>
                        </td>
                    </tr>             
                </tbody>
            </table>
        
    </main>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>    
  </body>
</html>
