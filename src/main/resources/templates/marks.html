<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>CELFS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        .text-success   {color: #006400;}
        .help-block    {color: #FF4500;}
    </style>
</head>
<body>


<div>

    <h1>Known quotes</h1>

    <table class="table">
        <thead>
        <!--<td>Id</td>-->
        <td>Feedback</td>

        </thead>
        <tr th:each="mark: ${marks}">
            <!--<td><span th:text="${mark.id}"/></td>-->
            <td><span th:text="${mark.feedback}"/></td>
        </tr>
    </table>

    <h1>Add your quote.</h1>
    <form th:action="@{/mark}" th:object="${mark}" method="post" class="form">
        <p th:text="${message}" class="text-success"></p>
        <label for="feedback">Quote</label>
        <input type="text" id="feedback" name="feedback"/>
        <span th:if="${#fields.hasErrors('feedback')}" th:errors="*{feedback}" class="help-block"></span>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<a href="/">Back home</a>
</body>
</html>
