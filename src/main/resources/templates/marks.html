<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CELFS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="/resources/css/quote-template.css" >
</head>
<body>
  <nav th:insert="fragments/nav :: navig (home='', quotes='active', login='', dropdown='', mrr='')"></nav>



              <main role="main" class="container">
              <div>
                    <h1>Known quotes</h1>
                    <table class="table">
                       <thead>
                       <!--<td>Id</td>-->
                       <td>Feedback</td>
                        </thead>
                       <tr th:each="mark: ${marks}">
                           <!--<td><span th:text="${mark.id}"/></td>-->
                           <td><span th:text="${mark.feedback}"/></td>
                       </tr>
                   </table>
                    <h1>Add your quote.</h1>
                   <form th:action="@{/mark}" th:object="${mark}" method="post" class="form">
                       <p th:text="${message}" class="text-success"></p>
                       <label for="feedback">Quote</label>
                       <input type="text" id="feedback" name="feedback"/>
                       <span th:if="${#fields.hasErrors('feedback')}" th:errors="*{feedback}" class="help-block"></span>
                       <button type="submit" class="btn btn-primary">Submit</button>
                   </form>
               </div>
               </main>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
